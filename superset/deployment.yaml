apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
  labels:
    app: superset
spec:
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      name: superset
      labels:
        app: superset
    spec:
      containers:
        - name: major
          image: apache/superset:4.0.0rc1
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: superset
          volumeMounts:
            - mountPath: /app/superset_config.py
              name: superset-config
              subPath: superset_config.py
      restartPolicy: Always
      volumes:
        - name: superset-config
          configMap:
            name: superset