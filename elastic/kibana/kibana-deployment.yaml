apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: kibana:7.16.2
          env:
            - name: ELASTICSEARCH_URL
              value: http://elasticsearch:9200
          resources: {}
      restartPolicy: Always
