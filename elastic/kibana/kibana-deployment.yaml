apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: kibana:8.6.0
          envFrom:
            - configMapRef:
                name: kibana
            # - secretRef:
            #     name: kibana
          resources: {}
      restartPolicy: Always
