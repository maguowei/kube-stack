apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  labels:
    app: clickhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:22.5
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/clickhouse
              name: clickhouse
      restartPolicy: Always
      volumes:
        - name: clickhouse
          hostPath:
            path: /var/k8s/volumes/default/clickhouse
